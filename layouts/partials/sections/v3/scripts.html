<script type="text/javascript">
var refJSON = {"isPreview":false,"greetingEnabled":true,"greetingTitle":"Hello Iam Your assistant","greetingMessage":"Hello worldüòÄüòÄ, if HR: \"Please Schedule an InterviewüòÅ\" elif Any Tech Doubts: \"Connect to meüòâ\" else: \"Press Xü•±\"\n\n","position":"right","verticalOffset":0,"horizontalOffset":0,"displayMode":"everywhere","primaryColor":"#66B5EF","isDefaultMainCBImage":true,"bottomLabel":null,"mainCBImage":"https://app.getchatbutton.com/assets/cb/cb/main-transparent.png","greetingIcon":"https://app.getchatbutton.com/assets/cb/cb/empty-avatar.png","items":[{"name":"WhatsApp","slug":"whatsapp","target":"+919886600475","color":"#0D8BFF","faName":["fab","whatsapp"],"link":"https://wa.me/","showInputHint":false}],"env":"production"}
var baseURL = "https://static.getchatbutton.com"

function loadCB() {

  var rootDiv = document.createElement("div")
  rootDiv.id = "oursky-cb"
  document.body.appendChild(rootDiv)

  var fbRoot = document.createElement("div")
  fbRoot.id = "fb-root"
  fbRoot.style.opacity = "0"
  document.body.appendChild(fbRoot)

  var fbCustomerChat = document.createElement("div")
  fbCustomerChat.id = "fb-customer-chat"
  fbCustomerChat.classList.add("fb-customerchat")
  document.body.appendChild(fbCustomerChat)

  if (!document.getElementById("facebook-jssdk")) {
    var script = document.createElement("script")
    script.src = "https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js"
    script.crossOrigin = "anonymous"
    document.body.appendChild(script)
  }


  fetch(baseURL + '/asset-manifest.json')
    .then(function (response) { return response.json() })
    .then(function (data) {

      const entryPoints = data.entrypoints
      entryPoints.forEach(function (entryPoint) {
        var url = baseURL + '/' + entryPoint
        if (url.endsWith(".js")) {
          var script = document.createElement("script")
          script.src = url
          document.body.appendChild(script)
        } else if (url.endsWith(".css")) {
          var stylesheet = document.createElement("link")
          stylesheet.href = url
          stylesheet.rel = "stylesheet"
          document.head.appendChild(stylesheet)
        }
      })
      // console.log("[cb] script loaded")
    })
    .catch(function (error) {
      console.error("[cb] unable to load GetChatButton from manifest")
    })
}

if (document.readyState !== 'complete') {
  window.addEventListener('load', loadCB)
} else {
  loadCB()
}
    
</script>
